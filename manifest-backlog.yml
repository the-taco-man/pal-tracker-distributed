applications:
- name: tracker-backlog
  path: ./applications/backlog-server/build/libs/backlog-server.jar
  routes:
  - route: backlog-pal-tracker-distributed-mm.cfapps.io
  memory: 512M
  disk_quota: 512M
  instances: 1
  env:
    REGISTRATION_SERVER_ENDPOINT: http://registration-pal-tracker-distributed-mm.cfapps.io
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ }, memory_calculator: { stack_threads: 25 } }'
  services:
  - tracker-backlog-database
